<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="UTF-8"/>
        <title>oops!</title>
    </head>
    <body>
        <h3>oops!  [core]</h3><span sec:authorize="isAuthenticated()" th:inline="text"><span sec:authentication="name" style="color:green;"></span></span>
        <div>Exception at -->
            <div th:text="${url}"></div>
        </div> 
        <div th:text="${exception.getClass().getName()}"></div>
        <div th:text="${exception.message}"></div>
        <div>
            <a href="Javascript:history.back();">back</a>
            <a sec:authorize="isAuthenticated()" href="/logout">logout</a>
            <a sec:authorize="not isAuthenticated()" href="/login">login</a>
        </div>
    </body>
</html>
