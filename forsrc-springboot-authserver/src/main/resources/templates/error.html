<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>oops! [atuth server]</title>
</head>
<body>
<h3>oops!</h3><span sec:authorize="isAuthenticated()" th:inline="text"><span sec:authentication="name"
                                                                             style="color:green;"></span></span>
<div th:if="${exception} != null">Exception at -->
    <div th:text="${url}"></div>
</div>
<div th:text="${exception} != null ? ${exception.getClass().getName()}"></div>
<div th:text="${exception} != null ? ${exception.message}"></div>
<div>
    <a href="Javascript:history.back();">back</a>
    <a sec:authorize="isAuthenticated()" href="/logout">logout</a>
    <a sec:authorize="not isAuthenticated()" href="/login">login</a>
</div>
</body>
</html>
