<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>login</title>
    </head>
    <body>

        <form action="/login" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>username:</td>
                        <td>
                            <input type="text" name="username"/>
                        </td>
                    </tr>
                    <tr>
                        <td>password:</td>
                        <td>
                            <input type="password" name="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="submit" value="login"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <div th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}" style="color: red;"></div>

    </body>
</html>
