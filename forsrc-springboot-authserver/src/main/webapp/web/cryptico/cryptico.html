<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="../../static/js/lib/crypto-js/cryptico.min.js"></script>
        <script src="../../static/js/lib/base64.min.js"></script>
        <script src="../../static/js/web/myaes.js"></script>
        <script src="../../static/js/web/mydes.js"></script>
        <script src="../../static/js/web/myrsa.js"></script>
    </head>
    <body>
        <div><span id="test1"></span></div>

        <script type="text/javascript">
            (function() {
                var rsa = new RSAKey();
                rsa.generate(1024, "10001");
                var myRsa = new MyRsa(rsa.n, "65537", rsa.d, true);
                var str = "hello world!";
                var encrypt = myRsa.encrypt(str);
                var decrypt = myRsa.decrypt(encrypt);
                var test1 = document.getElementById("test1");
                test1.innerText = decrypt;
                //alert(decrypt);

            })();
        </script>
    </body>
