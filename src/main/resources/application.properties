# Database
db.driver: org.h2.Driver
db.url: jdbc:h2:~/db/mystudy.h2/my-spring-boot;AUTO_SERVER=TRUE;MVCC=TRUE;LOCK_TIMEOUT=3600000;DB_CLOSE_DELAY=-1;ACCESS_MODE_DATA=rws;AUTO_RECONNECT=TRUE;CACHE_SIZE=10240;PAGE_SIZE=1024;
db.username: sa
db.password: sa


# Hibernate
hibernate.dialect: org.hibernate.dialect.H2Dialect
hibernate.show_sql: true
hibernate.hbm2ddl.auto: update
hibernate.format_sql: true
hibernate.mappingResources: /com/forsrc/pojo/User.hbm.xml
entitymanager.packagesToScan: com.forsrc.pojo
# entitymanager.persistenceXmlLocation: 


server.port=${port:8075}